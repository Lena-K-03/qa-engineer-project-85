   Проверка обязательности к заполнению полей формы регистрации
  requirement: |
    При регистрации поля не могут быть оставлены пустыми и имеют отметку об обязательном заполнении
  prerequisites: |
   Открыта главная страница сайта 
  test-data: |
    no data 
  steps:
    - Нажать на кнопку Sign up
    - Нажать на кнопку Submit
